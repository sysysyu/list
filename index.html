<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理アプリ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex flex-col">
    <!-- ヘッダー -->
    <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white shadow-lg p-4 sticky top-0 z-50 rounded-b-xl">
        <div class="container mx-auto flex items-center justify-between">
            <!-- タブエリア -->
            <div id="tabContainer" class="flex-grow overflow-x-auto whitespace-nowrap scroll-smooth py-1 px-2 -mx-2">
                <!-- タブがここに動的に追加されます -->
            </div>

            <!-- ヘッダーアイコン -->
            <div class="flex space-x-4 pl-4">
                <!-- タブ設定ボタン (歯車マーク) -->
                <button id="tabSettingsBtn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition-colors">
                    <i class="fas fa-cog text-xl"></i>
                </button>
                <!-- 履歴一覧ボタン (メモマーク) -->
                <button id="historyListBtn" class="p-2 rounded-full hover:bg-white hover:bg-opacity-20 transition-colors">
                    <i class="fas fa-clipboard-list text-xl"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- メインコンテンツエリア -->
    <main class="flex-grow p-4 overflow-hidden relative">
        <div id="tabContentWrapper" class="tab-content-wrapper h-full">
            <!-- タブの内容がここに動的に追加されます -->
        </div>
    </main>

    <!-- フローティングアクションボタン (FAB) -->
    <button id="addInputAreaBtn" class="fixed bottom-6 right-6 bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:ring-opacity-50">
        <i class="fas fa-plus text-2xl"></i>
    </button>

    <!-- タブ設定モーダル -->
    <div id="tabSettingsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-md modal-content transform transition-all duration-300 scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">タブ設定</h2>
            <div id="tabsList" class="mb-4 space-y-2">
                <!-- タブアイテムがここに動的に追加されます -->
            </div>
            <input type="text" id="newTabNameInput" placeholder="新しいタブ名" class="w-full p-3 border border-gray-300 rounded-md mb-2 focus:ring-blue-500 focus:border-blue-500">
            <div class="flex space-x-2 mb-4">
                <button id="addTabBtn" class="flex-grow bg-green-500 text-white p-3 rounded-md hover:bg-green-600 transition-colors">
                    <i class="fas fa-plus mr-2"></i>タブを追加
                </button>
                <button id="clearAllHistoryBtn" class="flex-grow bg-red-500 text-white p-3 rounded-md hover:bg-red-600 transition-colors">
                    <i class="fas fa-trash-alt mr-2"></i>履歴を全消去
                </button>
            </div>
            <button id="closeTabSettingsModalBtn" class="w-full bg-gray-300 text-gray-800 p-3 rounded-md hover:bg-gray-400 transition-colors">閉じる</button>
        </div>
    </div>

    <!-- 履歴一覧モーダル -->
    <div id="historyListModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden modal-overlay">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-2xl h-full max-h-[90vh] flex flex-col modal-content transform transition-all duration-300 scale-95 opacity-0">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">履歴一覧</h2>
            <div class="mb-4">
                <label for="historyTabFilter" class="block text-gray-700 text-sm font-bold mb-2">タブでフィルタ:</label>
                <select id="historyTabFilter" class="w-full p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                    <option value="all">全てのタブ</option>
                    <!-- タブオプションがここに動的に追加されます -->
                </select>
            </div>
            <div id="historyContent" class="flex-grow overflow-y-auto pr-2 space-y-4">
                <!-- 履歴コンテンツがここに動的に追加されます -->
            </div>
            <button id="closeHistoryListModalBtn" class="mt-4 w-full bg-gray-300 text-gray-800 p-3 rounded-md hover:bg-gray-400 transition-colors">閉じる</button>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
